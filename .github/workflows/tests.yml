name: Build and tests the library

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - 'figlet4s-microsite/docs/**'
      - 'figlet4s-benchmarks/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'figlet4s-microsite/docs/**'
      - 'figlet4s-benchmarks/**'

jobs:
  test_library:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install Figlet
        run: sudo apt-get install -y figlet

      - name: Run tests on all versions
        run: sbt +test

      - name: Try generate documentation
        run: sbt unidoc

      - name: Test Scalafmt
        run: sbt scalafmtCheckAll

      - name: Test Scalafix
        run: sbt "scalafixAll --check"
