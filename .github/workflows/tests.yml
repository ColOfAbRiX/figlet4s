name: Build and test the library

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'figlet4s-benchmarks/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'project/**'

jobs:
  test_library:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Install Figlet
        run: sudo apt-get install -y figlet

      - name: Run tests on all versions
        run: sbt "+test; +IntegrationTest/test"

      - name: Test styling
        run: sbt styleCheck

      - name: Test API documentation
        run: sbt unidoc
