name: tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install Figlet
        run: sudo apt-get install -y figlet

      - name: Run tests on all versions
        run: sbt +test

      - name: Try generate documentation
        run: sbt unidoc

      - name: Test Scalafmt
        run: sbt scalafmtCheckAll

      - name: Test Scalafix
        run: sbt "scalafixAll --check"
